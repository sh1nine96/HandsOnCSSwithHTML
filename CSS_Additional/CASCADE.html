<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: aquamarine;
        }
        p{
            color: blueviolet;
        }
    </style>
    <style>
        p{
            color: crimson;
        }
    </style>
</head>
<body>
    <!-- Here we can see the cascading, we have given different colors for p tag but only the property is the end going to exist as we have goldenrod color in the last style tag -->
    <style>
      p  {
            color: blue;
        }
    </style>
    <h1>Cascade</h1>
    <p> <!--style="color: blue;" will always apply blue for this as inline styles are of the highest priority-->
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus incidunt placeat nesciunt voluptas cupiditate rerum, in, recusandae labore ab quis iure dicta. Quae consequuntur quas repellendus explicabo placeat iure odio?</p>
    <style>
        p{
            color: goldenrod;
        }
    </style>
    <!-- now if we add the external link css tag here then the properties would change according as the last one standing rule applies here in cascade -->
    <link rel="stylesheet" href="cascade.css">
    
</body>
</html>
