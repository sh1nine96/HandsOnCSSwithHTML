<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Type of Selector</title>
    <style>
        /* :nth-of-type(1){

        } */
        p:nth-of-type(1) {
            color: crimson;
        }
        a:nth-of-type(1) {
            color: crimson;
        }
    </style>
</head>

<body>
    <div id="div-1">

        <h3 id="heading-1">A Heading</h3>

        <h4 id="heading-2">A Heading</h4>

        <p id="para-1">Lorem ipsum dolor</p>

        <p id="para-2">

            <a href="#" id="link-1">Link 1</a>

        </p>

        <p id="para-3">Lorem ipsum dolor</p>

    </div>

    <p id="para-4">Lorem ipsum dolor</p>

    <a href="#" id="link-2">Link 2</a>
</body>

</html>
