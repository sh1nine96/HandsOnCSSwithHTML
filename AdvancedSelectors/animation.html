       .abc{
            width: 100px;
            height: 100px;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-name: colorchange;
        }
        @keyframes colorchange {
            from{background-color: green;}
            to{background-color: hotpink;}
        }
    </style>
</head>
