<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Space selector</title>
    <style>
        /* will select link-1, link3, and para-1 */
        .a{
            color: red;
        }
/* will only select para-1 and link-3 */
        .a.b{
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <a id="link-1" class="a" href="#">lorem ipsum dolor</a>

    <a id="link-2" class="b" href="#">lorem ipsum dolor</a>

    <div>

        <a id="link-3" class="a b" href="#">lorem ipsum dolor</a>

        <a id="link-4" class="ab" href="#">lorem ipsum dolor</a>

    </div>

    <p id="para-1" class="a b">lorem ipsum dolor</p>
</body>

</html>
